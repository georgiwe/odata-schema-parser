type Airline {
  AirlineCode: ID
  Name: String
}

input AirlineInput {
  AirlineCode: String
  Name: String
}

type Event {
  ConfirmationCode: String
  Description: String
  Duration: Duration
  EndsAt: Datetime
  OccursAt: EventLocation
  PlanItemId: ID
  StartsAt: Datetime
}

input EventInput {
  PlanItemId: Int
  StartsAt: Datetime
  ConfirmationCode: String
  Description: String
  Duration: Duration
  EndsAt: Datetime
  OccursAt: EventLocation
}

type Person {
  Concurrency: Int
  Emails: [String]
  FirstName: String
  Friends: [Person]
  LastName: String
