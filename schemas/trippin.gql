  Emails: [String]
  Gender: PersonGender
}

type Photo {
  Id: ID
  Name: String
}

input PhotoInput {
  Id: Int
  Name: String
}

type PlanItem {
  EndsAt: Datetime
  PlanItemId: ID
  StartsAt: Datetime
  ConfirmationCode: String
  Duration: Duration
}

input PlanItemInput {
  ConfirmationCode: String
  Duration: Duration
  EndsAt: Datetime
  PlanItemId: Int
