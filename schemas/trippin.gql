  SeatNumber: String
  StartsAt: Datetime
}

type PublicTransportation {
  ConfirmationCode: String
  Duration: Duration
  EndsAt: Datetime
  PlanItemId: ID
  SeatNumber: String
  StartsAt: Datetime
}

input PublicTransportationInput {
  Duration: Duration
  EndsAt: Datetime
  PlanItemId: Int
  SeatNumber: String
  StartsAt: Datetime
  ConfirmationCode: String
}

type AirportLocation {
  Loc: Geopoint
}

type City {
  CountryRegion: String
  Name: String
  Region: String
}

type EventLocation {
  BuildingInfo: String
}

type Location {
  Address: String
